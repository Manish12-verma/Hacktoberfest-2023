<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo con Tailwind CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px); 
            z-index: 50; 
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
 
    <nav class="bg-blue-500 p-4 text-white">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold">Esempio</a>
        </div>
    </nav>

    <div class="flex-grow-0 flex-shrink-0 max-w mx-60 mt-8 bg-white rounded p-6 shadow-md py-10" >
        
        <h2 class="text-2xl font-semibold mb-4 px-2"><i class="fa-solid fa-circle-exclamation" style="color: #e41414;"></i> Segnalazione</h2>
        <form action="#" method="post" onsubmit="showModal(); return false;">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-medium">Nome:</label>
                <input type="text" id="nome" name="nome" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="messaggio" class="block text-gray-700 font-medium">Messaggio:</label>
                <textarea id="messaggio" name="messaggio" rows="6" class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Invia</button>
            </div>
        </form>
    </div>


    <footer class="bg-gray-200 p-4 text-center fixed bottom-0 w-full">
        <div class="max-w-6xl mx-auto">
            <p>&copy; 2023</p>
        </div>
    </footer>

  
    <div id="overlay" class="overlay"></div>


    <div id="modal" class="fixed inset-0 flex  items-center justify-center z-50 hidden">
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <p>Modulo inviato</p>
                <div class="mt-4">
                    <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            var modal = document.getElementById("modal");
            var overlay = document.getElementById("overlay");
            modal.classList.remove("hidden");
            overlay.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            var overlay = document.getElementById("overlay");
            modal.classList.add("hidden");
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
